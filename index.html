      toggleLike(id) {
        const data = this.loadData();

                <button class="like-btn ${isLiked ? 'liked' : ''}" data-comment-id="${comment.id}">
                  ${isLiked ? 'â¤ï¸' : 'ğŸ¤'} ${comment.likes}

                  <button class="status-btn" data-comment-id="${comment.id}" data-status="ëŒ€ê¸°ì¤‘">ëŒ€ê¸°ì¤‘</button>
